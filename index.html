<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Step progress bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="stylesheet.css">

</head>
<body>

<div class="container">
    <div class="progressContainer">
        <hr class="progressBarBack">
        <hr class="progressBarFront">
        <div class="step checked"><i class="fa-solid fa-check" style="color: #1ea6b8;"></i><small>Start</small></div>
        <div class="step">
            <i class="fas fa-times"></i>
        </div>
        <div class="step">
            <i class="fas fa-times"></i>
        </div>
        <div class="step">
            <i class="fas fa-times"></i>
        </div>
        <div class="step">
            <i class="fas fa-times"></i>
        </div>
    </div>
    <button class="btn" id="prev" disabled><i class="fa-solid fa-arrow-left"></i></button>
    <button class="btn" id="next" ><i class="fa-solid fa-arrow-right"></i></button>
</div>

<script src="index.js"></script>

</body>
</html>
